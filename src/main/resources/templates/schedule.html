<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="../static/css/price.css" rel="stylesheet"
          th:href="@{css/price.css}" media="screen">
    <title>Schedule</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <form id="logoutForm" method="POST" th:action="@{/logout}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </form>
    <nav>
        <ul>
            <li><p class="icon">Fitness</p> </li>
            <li><a href="/welcome">Home</a></li>
            <li><a href="/admin">Admin page</a></li>
            <li><a href="/season_ticket">Season tickets</a></li>
            <li><a href="/schedule">Schedule</a></li>
            <li><a href="/trainer">Trainers</a></li>
            <li><a onclick="document.forms['logoutForm'].submit()">Logout</a></li>
        </ul>
    </nav>
</div>
<div class="container">
    <h2>Medicines</h2>
    <table class="table_price">
        <caption>The list of medicines</caption>
        <tr>
            <th>Name</th>
            <th >Description</th>
            <th >Price</th>
            <th>Includes</th>
        </tr>
        <tr class="grey" th:each="schedule:${allSchedule}">
            <td th:text="${schedule.programme}"></td>
            <td th:text="${schedule.time}"></td>
            <td th:text="${schedule.price}"></td>
            <td th:text="${schedule.trainer}"></td>
        </tr>
    </table>
</div>
</body>
</html>
